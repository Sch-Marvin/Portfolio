<h2>Need a teamplay? Here what my colleagues said about me</h2>

<div class="overlay">
  <div class="secend-Overlay" #scrollContainer>
    <div class="feedback-scroll-container">
      <div
        class="feedback-card"
        *ngFor="let person of people; trackBy: trackByName"
      >
        <div class="feedback-card-one"></div>
        <div class="feedback-card-two"></div>
        <h3>{{ person.name }}</h3>
        <h5><span>Project</span> {{ person.project }}</h5>
        <div class="project-name">
          <p>{{ person.text }}</p>
        </div>
        <a [href]="person.profileLink" target="_blank">LinkedIn Profile</a>
      </div>
    </div>
  </div>
</div>
