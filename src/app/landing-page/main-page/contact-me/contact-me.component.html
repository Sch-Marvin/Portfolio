<section id="contact">
   
    <form (ngSubmit)="onSubmit()">

        <label for="name">Name</label>
        <input [(ngModel)]="contactData.name" type="text" id="name" name="name" placeholder="Your name..">

        <label for="email">Your E-Mail</label>
        <input [(ngModel)]="contactData.email" type="email" id="email" name="email"  placeholder="Your mail adress..">

        <label for="message">Subject</label>
        <textarea [(ngModel)]="contactData.message" name="message" id="message" placeholder="Write something.."></textarea>

        <input type="submit" value="Submit">

    </form>

    
</section>
